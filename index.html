<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Random Name Picker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <hr />
    <!-- main header START -->
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8 headerdiv text-center">
        <h1 class="headertext my-2">Random Name Picker</h1>
      </div>
      <div class="col-2"></div>
    </div>
    <!-- main header END -->
    <hr />

    <!-- main divs START -->
    <div class="container-fluid">
      <div class="row threenamedivs">
        <div class="col-3 d-flex justify-content-center">
          <div class="text-center">
            <div contenteditable="true" class="nameInput" id="nameInput">
            </div>
            <hr />
            <button class="buttonstyling" id="addNameBtn">Press To Input Name</button>
          </div>
        </div>
        <div class="col-6 d-flex justify-content-center">
          <div class="text-center">
            <div class="selectedName" id="randomName"></div>
          </div>
        </div>
        <div class="col-3 d-flex justify-content-center">
          <div class="text-center">
            <div class="nameDisplay" id="pickRandomBtn">
              <ul  class="list-group" id="nameList"></ul>
            </div>
            <hr />
            <button class="buttonstyling">Press To Display Name</button>
          </div>
        </div>
      </div>
    </div>

    <!-- main divs END -->

    <!-- Footer START -->
    <footer class="bg-custom text-center text-white footerstyling">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Github -->
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #333333"
            href="https://github.com/Gazzy21"
            role="button"
            ><i class="fab fa-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Nicholas Guzzone Â© 2023 Copyright:
        <a class="text-white" href="https://mdbootstrap.com/"
          >MDBootstrap.com</a
        >
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer END -->

    <!-- Scripts -->
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Scripts -->

    <!-- Color Palette https://colorhunt.co/palette/211951836fff15f5baf0f3ff -->
  </body>
</html>
